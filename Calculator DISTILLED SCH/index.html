<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
     <link rel = "stylesheet" type = "text/css" href = "style.css" />
     <title>Calculator - Terry D'Arcy</title>
</head>
<body>
	    Coded by Terry D'Arcy for Distilled Sch Internship

	<div class="calculator">
		<div class="calcTitle">CALCULATOR</div>
		<div class="row">
		  <div id="display" class="calcDisplay"></div>
		  		  <div class="calcButtonClear" onclick="clearDisplay()">C</div>

	    </div>
	    <div class="row">
		  <div class="calcButton" onclick="enterDigit('7')">7</div>
		  <div class="calcButton" onclick="enterDigit('8')">8</div>
		  <div class="calcButton" onclick="enterDigit('9')">9</div>
		  <div class="calcButton" onclick="enterDigit('x')">x</div>
	    </div>
	    <div class="row">
		  <div class="calcButton" onclick="enterDigit('4')">4</div>
		  <div class="calcButton" onclick="enterDigit('5')">5</div>
		  <div class="calcButton" onclick="enterDigit('8')">6</div>
		  <div class="calcButton" onclick="enterDigit('/')">/</div>
	    </div>
	    <div class="row">
		  <div class="calcButton" onclick="enterDigit('1')">1</div>
		  <div class="calcButton" onclick="enterDigit('2')">2</div>
		  <div class="calcButton" onclick="enterDigit('3')">3</div>
		  <div class="calcButton" onclick="enterDigit('-')">-</div>
	    </div>
	    <div class="row">
		  <div class="calcButton" onclick="enterDigit('0')">0</div>
		  <div class="calcButton" onclick="enterDigit('.')">.</div>
		  <div class="calcButton" onclick="enterDigit('=')">=</div>
		  <div class="calcButton" onclick="enterDigit('+')">+</div>
	    </div>
	</div>
</body>
</html>
